        <h1>团队简介</h1>
        <p>智能视觉中心隶属于西安邮电大学通信与信息工程学院（人工智能学院），主要致力于可见光、红外、高光谱和多光谱等多源图像的智能感知与分析方法研究，旨在为军事、安防和医疗等领域提供技术服务。中心已与华为云、西安九州通晶明医疗器械有限责任公司、中科昊瀚（西安）智能科技有限责任公司、咸阳唐安昌科技有限公司和陕西悟空云信息技术有限公司等多家企业形成深度合作关系，并促成多款算法的应用落地。</p>
